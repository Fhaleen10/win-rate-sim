    <div class="container">
        <h1>Investment Calculator</h1>
        <div class="calculator">
            <div class="grid-inputs">
                <div class="input-group">
                    <label for="initialInvestment">Initial Investment ($)</label>
                    <input type="number" id="initialInvestment" value="10000" min="0" step="100">
                </div>
                <div class="input-group">
                    <label for="contributionAmount">Contribution Amount ($)</label>
                    <input type="number" id="contributionAmount" value="500" min="0" step="50">
                </div>
                <div class="input-group">
                    <label for="contributionFrequency">Contribution Frequency</label>
                    <select id="contributionFrequency">
                        <option value="weekly">Weekly</option>
                        <option value="monthly" selected>Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="annualReturn">Expected Annual Return (%)</label>
                    <input type="number" id="annualReturn" value="8" min="-100" max="1000" step="0.1">
                </div>
                <div class="input-group">
                    <label for="investmentYears">Investment Period (Years)</label>
                    <input type="number" id="investmentYears" value="10" min="1" max="50">
                </div>
                <div class="input-group">
                    <label for="viewFrequency">View Results By</label>
                    <select id="viewFrequency">
                        <option value="weekly">Weekly</option>
                        <option value="monthly" selected>Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </div>
            </div>
            
            <div class="results" id="results">
                <h2>Investment Projection</h2>
                <div class="result-item">
                    <span>Total Amount Invested:</span>
                    <span id="totalInvestment">$0</span>
                </div>
                <div class="result-item">
                    <span>Total Interest Earned:</span>
                    <span id="totalInterest">$0</span>
                </div>
                <div class="result-item">
                    <span>Final Balance:</span>
                    <span id="finalBalance">$0</span>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="investmentChart"></canvas>
            </div>

            <div class="detailed-results">
                <h2>Detailed Breakdown</h2>
                <div class="table-container">
                    <table id="breakdownTable">
                        <thead>
                            <tr>
                                <th>Period</th>
                                <th>Amount Invested</th>
                                <th>Interest Earned</th>
                                <th>Balance</th>

                        </tbody>

    <script>
        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(value);
        }

        function getFrequencyMultiplier(frequency) {
            switch(frequency) {
                case 'weekly': return 52;
                case 'monthly': return 12;
                case 'quarterly': return 4;
                case 'yearly': return 1;
                default: return 12;
            }
        }

        function calculateInvestment() {
            const initialInvestment = parseFloat(document.getElementById('initialInvestment').value);
            const contributionAmount = parseFloat(document.getElementById('contributionAmount').value);
            const contributionFrequency = document.getElementById('contributionFrequency').value;
            const viewFrequency = document.getElementById('viewFrequency').value;
            const annualReturn = parseFloat(document.getElementById('annualReturn').value) / 100;
            const years = parseInt(document.getElementById('investmentYears').value);

            const contributionMultiplier = getFrequencyMultiplier(contributionFrequency);
            const viewMultiplier = getFrequencyMultiplier(viewFrequency);
            
            const weeklyRate = annualReturn / 52;
            const totalWeeks = years * 52;
            
            let balance = initialInvestment;
            let totalInvested = initialInvestment;
            let previousBalance = initialInvestment;
            const dataPoints = [];
            const breakdownData = [];
            
            dataPoints.push({ x: 0, y: balance, invested: totalInvested });

            for (let week = 1; week <= totalWeeks; week++) {
                // Add contribution if it's a contribution week
                if (contributionFrequency === 'weekly' || 
                    (contributionFrequency === 'monthly' && week % 4 === 0) ||
                    (contributionFrequency === 'quarterly' && week % 13 === 0) ||
                    (contributionFrequency === 'yearly' && week % 52 === 0)) {
                    balance += contributionAmount;
                    totalInvested += contributionAmount;
                }

                // Apply weekly returns
                balance *= (1 + weeklyRate);

                // Record data points based on view frequency
                if ((viewFrequency === 'weekly') ||
                    (viewFrequency === 'monthly' && week % 4 === 0) ||
                    (viewFrequency === 'quarterly' && week % 13 === 0) ||
                    (viewFrequency === 'yearly' && week % 52 === 0)) {
                    
                    const periodInterest = balance - previousBalance;
                    breakdownData.push({
                        period: formatPeriod(week, viewFrequency),
                        invested: totalInvested,
                        interest: periodInterest,
                        balance: balance
                    });
                    
                    dataPoints.push({ 
                        x: week / 52, 
                        y: balance,
                        invested: totalInvested
                    });
                    
                    previousBalance = balance;
                }
            }

            updateResults(totalInvested, balance);
            updateInvestmentChart(dataPoints);
            updateBreakdownTable(breakdownData);
        }

        function formatPeriod(week, frequency) {
            const year = Math.floor(week / 52) + 1;
            switch(frequency) {
                case 'weekly':
                    return `Year ${year}, Week ${week % 52 || 52}`;
                case 'monthly':
                    return `Year ${year}, Month ${Math.floor((week % 52) / 4) + 1}`;
                case 'quarterly':
                    return `Year ${year}, Q${Math.floor((week % 52) / 13) + 1}`;
                case 'yearly':
                    return `Year ${year}`;
            }
        }

        function updateResults(totalInvested, finalBalance) {
            document.getElementById('totalInvestment').textContent = formatCurrency(totalInvested);
            document.getElementById('totalInterest').className = 'green-value';
            document.getElementById('totalInterest').textContent = formatCurrency(finalBalance - totalInvested);
            document.getElementById('finalBalance').className = 'green-value';
            document.getElementById('finalBalance').textContent = formatCurrency(finalBalance);
        }

        function updateBreakdownTable(data) {
            const tbody = document.querySelector('#breakdownTable tbody');
            tbody.innerHTML = '';
            
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.period}</td>
                    <td>${formatCurrency(row.invested)}</td>
                    <td>${formatCurrency(row.interest)}</td>
                    <td>${formatCurrency(row.balance)}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function updateInvestmentChart(dataPoints) {
            const ctx = document.getElementById('investmentChart');
            
            // Check if chart instance exists and is a Chart instance
            if (window.investmentChart instanceof Chart) {
                window.investmentChart.destroy();
            }

            window.investmentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Total Balance',
                        data: dataPoints.map(p => ({ x: p.x, y: p.y })),
                        borderColor: '#ffd700',
                        backgroundColor: 'rgba(255, 215, 0, 0.1)',
                        fill: true,
                        tension: 0.4
                    },
                    {
                        label: 'Amount Invested',
                        data: dataPoints.map(p => ({ x: p.x, y: p.invested })),
                        borderColor: '#4CAF50',
                        backgroundColor: 'rgba(76, 175, 80, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    aspectRatio: 2,
                    scales: {
                        x: {
                            type: 'linear',
                            title: {
                                display: true,
                                text: 'Years'
                            },
                            ticks: {
                                callback: value => `Year ${value}`
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Value ($)'
                            },
                            ticks: {
                                callback: value => formatCurrency(value)
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: context => {
                                    const label = context.dataset.label;
                                    const value = formatCurrency(context.parsed.y);
                                    return `${label}: ${value}`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Initialize calculator
        const inputs = ['initialInvestment', 'contributionAmount', 'annualReturn', 'investmentYears', 'contributionFrequency', 'viewFrequency'];
        inputs.forEach(id => {
            const element = document.getElementById(id);
            if (element) {
                element.addEventListener('input', calculateInvestment);
                element.addEventListener('change', calculateInvestment);
            }
        });
        calculateInvestment();
    </script>
