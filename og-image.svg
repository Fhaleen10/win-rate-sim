<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#f59e0b"/>

  <!-- Subtle grid lines -->
  <line x1="0" y1="157" x2="1200" y2="157" stroke="#d97706" stroke-width="1" opacity="0.4"/>
  <line x1="0" y1="315" x2="1200" y2="315" stroke="#d97706" stroke-width="1" opacity="0.4"/>
  <line x1="0" y1="473" x2="1200" y2="473" stroke="#d97706" stroke-width="1" opacity="0.4"/>
  <line x1="200" y1="0" x2="200" y2="630" stroke="#d97706" stroke-width="1" opacity="0.4"/>
  <line x1="600" y1="0" x2="600" y2="630" stroke="#d97706" stroke-width="1" opacity="0.4"/>
  <line x1="1000" y1="0" x2="1000" y2="630" stroke="#d97706" stroke-width="1" opacity="0.4"/>

  <!-- Chart area fill (under the line) -->
  <polygon points="80,540 80,480 200,430 350,390 480,330 580,260 680,200 780,160 900,120 1050,90 1120,75 1120,540" fill="#1a1a1a" opacity="0.12"/>

  <!-- Rising chart line -->
  <polyline
    points="80,480 200,430 350,390 480,330 580,260 680,200 780,160 900,120 1050,90 1120,75"
    fill="none"
    stroke="#111827"
    stroke-width="6"
    stroke-linecap="round"
    stroke-linejoin="round"/>

  <!-- Chart dots -->
  <circle cx="80"  cy="480" r="8" fill="#111827"/>
  <circle cx="350" cy="390" r="8" fill="#111827"/>
  <circle cx="580" cy="260" r="8" fill="#111827"/>
  <circle cx="780" cy="160" r="8" fill="#111827"/>
  <circle cx="1050" cy="90" r="8" fill="#111827"/>
  <circle cx="1120" cy="75" r="10" fill="#111827"/>

  <!-- Site name -->
  <text x="80" y="580" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="700" fill="#111827" opacity="0.85">probabilitycalculator.pro</text>

  <!-- Tagline -->
  <text x="82" y="56" font-family="Inter, Arial, sans-serif" font-size="52" font-weight="800" fill="#111827">Free Financial &amp; Trading Calculators</text>
</svg>
