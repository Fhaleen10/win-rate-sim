    <div class="container">
        <h1>Win Rate Calculator</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="wins">Number of Wins</label>
                <input type="number" id="wins" min="0" value="" placeholder="0">
            </div>
            <div class="input-group">
                <label for="losses">Number of Losses</label>
                <input type="number" id="losses" min="0" value="" placeholder="0">
            </div>
            <div class="input-group">
                <label for="total">Total Trades</label>
                <input type="number" id="total" readonly placeholder="0">
            </div>
            <div class="result-group">
                <h2>Your Win Rate</h2>
                <div id="winRate" class="win-rate">0%</div>
            </div>
        </div>
    </div>

    <script>
        const winsInput = document.getElementById('wins');
        const lossesInput = document.getElementById('losses');
        const totalInput = document.getElementById('total');
        const winRateDisplay = document.getElementById('winRate');

        function calculateWinRate() {
            const wins = parseInt(winsInput.value) || 0;
            const losses = parseInt(lossesInput.value) || 0;
            const total = wins + losses;
            
            totalInput.value = total || '';
            totalInput.placeholder = '0';
            
            if (total > 0) {
                const winRate = (wins / total) * 100;
                winRateDisplay.textContent = winRate.toFixed(2) + '%';
            } else {
                winRateDisplay.textContent = '0%';
            }
        }

        winsInput.addEventListener('input', calculateWinRate);
        lossesInput.addEventListener('input', calculateWinRate);
    </script>
